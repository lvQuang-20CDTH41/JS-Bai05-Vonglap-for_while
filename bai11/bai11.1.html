<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính tổng các số từ 1 đến 100</title>
</head>

<body>
    <script>
        var i = 1;
        var s = 0;
        while (i <= 100) {
            s += i;
            i++;
        }
        document.write('Tổng từ 1 -> 100 = ' + s);
    </script>
</body>

</html>

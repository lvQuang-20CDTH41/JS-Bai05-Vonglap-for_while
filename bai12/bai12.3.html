<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình in ra 100 số Fibonacci đầu tiên</title>
</head>

<body>
    <script>
        var c = 1;
        var y = 0;
        document.write(0 + " ");
        for (let i = 1; i <= 100; i++) {
            tamp = c;
            c = c + y;
            y = tamp;
            document.write(c + " ");
        }
    </script>
</body>

</html>

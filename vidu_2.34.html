<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 2.34</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        // 
        var i = 0;
        for (; i < 10; i++) {
            console.log(i);
        }
        // 
        for (let i = 0; ; i++) {
            console.log(i);
            if (i == 10) break;
        }
        //
        for (let i = 0; ;) {
            console.log(i);
            if (i == 10) break;
            i++;
        }
    </script>
</body>

</html>

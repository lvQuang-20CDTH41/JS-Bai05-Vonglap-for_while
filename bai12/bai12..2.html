<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương tình nhập vào một số tự nhiên n. Tính tổng
        các số chia hết cho 3 bé hơn n</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Nhap n '));
        var s = 0;
        for (var i = 0; i < n; i++) {
            if (i % 3 == 0) {
                s += i;
            }
        }
        document.write("tổng các số chia hết cho 3 bé hơn " + n + " = " + s);
    </script>
</body>

</html>

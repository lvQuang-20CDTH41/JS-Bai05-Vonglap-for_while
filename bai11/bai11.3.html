<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình in ra 100 số Fibonacci đầu tiên</title>
</head>

<body>
    <script>
        var x = 1;
        var y = 1;
        var c = 0;
        document.write(0 + " ");
        while (x < 100) {
            tamp = y;
            y = y + c;
            c = tamp;
            document.write(y + " ");
            x++;
        }
    </script>
</body>

</html>

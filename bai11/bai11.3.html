<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình in ra 100 số Fibonacci đầu tiên</title>
</head>

<body>
    <script>
        var i = kq = 1;
        var c = 0;
        document.write("100 so Fibonacci la: <br> " + 0 + ", ");
        while (i <= 100) {
            tamp = kq;
            kq = kq + c;
            c = tamp;
            document.write(kq + ", ");
            i++;
        }
    </script>
</body>

</html>

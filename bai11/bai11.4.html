<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình kiểm tra một số nguyên n có phải là số
        polinom (số polinom là số đảo ngược đảo xuôi là một. Ví dụ: 1256521),
        n nhập vào từ bàn phím</title>
</head>

<body>
    <script>
        /*
        Viết chương trình kiểm tra một số nguyên n có phải là số
        polinom(số polinom là số đảo ngược đảo xuôi là một.Ví dụ: 1256521),
        n nhập vào từ bàn phím
        */
        var n = parseInt(prompt('Nhap so can kiem tra co phai la polinom'))
        var temp, mod, result;
        result = 0;
        temp = n;
        while (temp > 0) {
            mod = temp % 10;
            temp = parseInt(temp / 10);
            result = result * 10 + mod;
        }
        if (result == n) {
            document.write(n + " la so polinom");
        } else {
            document.write(n + " khong phai la so polinom");
        }


    </script>
</body>

</html>

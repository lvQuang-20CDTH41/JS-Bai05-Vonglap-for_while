<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình liệt kê các số từ 100 đến 999 có tổng
        các chữ số chia hết cho 3. </title>
</head>

<body>
    <!-- Viết chương trình liệt kê các số từ 100 đến 999 có tổng
các chữ số chia hết cho 3. 
Ví dụ: 263 có tổng: 2 + 6 + 3 = 9 chia hết cho 3, 135 có 1 + 3 + 5
= 9 chia hết cho 3 -->
    <script>
        for (let i = 100; i <= 999; i++) {
            var temp = i;
            var d = temp.toString().length;
            var s = 0;
            for (let j = 0; j < d; j++) {
                var c = temp % 10;
                temp = parseInt(temp / 10);
                s += c;
            }
            if (s % 3 == 0) {
                document.write(i + " ");
            }

        }
    </script>
</body>

</html>
